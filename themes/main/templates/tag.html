{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ tag }}{% endblock %}

{% block content %}
<h1>Articles tagged as {{ tag }}</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% include 'pagination.html' %}
{% endblock %}
